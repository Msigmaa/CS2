<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Money Tracker + Category Catalog ðŸ’¸</title>
<style>
:root {
    --primary-color: #708238;  /* Olive Green */
    --secondary-color: #d4d4d4; /* Neon White for highlights */
    --bg-color: #121212;        /* Dark background for contrast */
    --card-bg: #1a1a1a;         /* Dark card background */
    --text-color: #ffffff;      /* White text */
    --accent-color: #d4d4d4;    /* Neon white for progress bar or highlights */
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    padding: 20px;
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
}

.container {
    background: var(--card-bg);
    padding: 20px;
    max-width: 600px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px var(--accent-color);
    transition: background 0.3s, box-shadow 0.3s;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid var(--primary-color);
    background: var(--card-bg);
    color: var(--text-color);
    box-sizing: border-box;
}

button {
    cursor: pointer;
    background: var(--primary-color);
    color: var(--text-color);
    border: none;
    box-shadow: 0 0 10px var(--primary-color);
    transition: box-shadow 0.2s;
}

button:hover {
    box-shadow: 0 0 20px var(--primary-color);
}

.output {
    margin-top: 20px;
    white-space: pre-line;
    border-left: 3px solid var(--primary-color);
    padding-left: 10px;
}

.catalog-entry {
    margin-top: 5px;
    padding: 5px;
    border-bottom: 1px solid var(--primary-color);
}

.catalog-entry strong {
    display: block;
    color: var(--secondary-color);
}

.progress-bar {
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
}

.progress {
    height: 20px;
    width: 0%;
    background: var(--primary-color);
    transition: width 0.5s;
}

h2, h3 { text-align: center; }

.flex-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.flex-row button { flex: 1; }
</style>
</head>
<body>

<div class="container">
<h2>Money Tracker + Category Catalog ðŸ’¸</h2>

<input type="text" id="username" placeholder="Enter your username">
<input type="number" id="budget" placeholder="Enter your budget (â‚±)">
<button onclick="startTracker()">Start</button>

<div class="output" id="output"></div>

<div class="progress-bar">
    <div class="progress" id="savingsProgress"></div>
</div>

<div class="flex-row">
    <button onclick="addPurchase()">Add Purchase</button>
    <button onclick="generateSummary()">Monthly Summary</button>
</div>

<hr>
<h3>Category Search</h3>
<input type="text" id="searchCategory" placeholder="Search category..." oninput="displayCatalog()">
<div id="catalogList"></div>
</div>

<script>
let remaining = 0;
let purchases = [];
let username = '';

// ----------- Tracker Functions ----------------
function startTracker() {
    username = document.getElementById("username").value.trim();
    const budget = parseFloat(document.getElementById("budget").value);
    const output = document.getElementById("output");

    if (!username || isNaN(budget)) {
        output.textContent = "Bro fill everything up properly ðŸ˜­";
        return;
    }

    remaining = budget;
    purchases = [];
    saveData();
    updateProgress();
    output.textContent = `Welcome, ${username}!\nYour budget is â‚±${remaining}\nStart spending wisely!`;
}

function addPurchase() {
    if (remaining <= 0) return alert("You cannot spend anymore!!!");

    const category = prompt("Enter category (Food, Transport, Shopping, etc.):").trim().toUpperCase() || "OTHER";
    const spent = parseFloat(prompt("Enter amount spent (â‚±):"));
    if (isNaN(spent) || spent <= 0) return alert("Invalid amount!");
    if (spent > remaining) return alert("You cannot spend more than what you have left!");

    remaining -= spent;
    purchases.push({ category, amount: spent, date: new Date().toLocaleDateString() });
    saveData();
    displayCatalog();
    document.getElementById("output").textContent += `\nPurchase Recorded: ${category}, â‚±${spent}. Remaining â‚±${remaining}`;
}

function generateSummary() {
    if (!purchases.length) return alert("No purchases yet!");
    
    let summary = "Monthly Summary:\n";
    const categoryTotals = {};
    purchases.forEach(p => categoryTotals[p.category] = (categoryTotals[p.category] || 0) + p.amount);

    for (let cat in categoryTotals) summary += `${cat}: â‚±${categoryTotals[cat]}\n`;
    summary += `\nTotal Spent: â‚±${purchases.reduce((a,b)=>a+b.amount,0)}\nRemaining: â‚±${remaining}\n`;
    document.getElementById("output").textContent = summary;
}

function updateProgress() {
    const progressEl = document.getElementById("savingsProgress");
    if (parseFloat(document.getElementById("budget").value || 0) > 0) {
        const saved = Math.max(0, parseFloat(document.getElementById("budget").value) - remaining);
        const percent = Math.min(100, (saved / parseFloat(document.getElementById("budget").value)) * 100);
        progressEl.style.width = percent + "%";
    } else progressEl.style.width = "0%";
}

// ----------- Category Catalog Functions ----------------
function displayCatalog() {
    const list = document.getElementById("catalogList");
    const query = document.getElementById("searchCategory").value.trim().toUpperCase();
    list.innerHTML = '';

    if (!purchases.length) return list.textContent = "No purchases yet!";

    const categoryMap = {};
    purchases.forEach(p => {
        if (!categoryMap[p.category]) categoryMap[p.category] = [];
        categoryMap[p.category].push(p);
    });

    Object.keys(categoryMap).filter(cat => cat.includes(query)).forEach(cat => {
        const total = categoryMap[cat].reduce((a,b)=>a+b.amount,0);
        const div = document.createElement('div');
        div.className = 'catalog-entry';
        div.innerHTML = `<strong>${cat} - Total: â‚±${total}</strong>` +
                        categoryMap[cat].map(p => `â‚±${p.amount} on ${p.date}`).join('<br>');
        list.appendChild(div);
    });
}

// ----------- Storage ----------------
function saveData() {
    const data = { remaining, purchases, username };
    localStorage.setItem('moneyTrackerData', JSON.stringify(data));
}

function loadData() {
    const saved = JSON.parse(localStorage.getItem('moneyTrackerData'));
    if (saved) {
        remaining = saved.remaining;
        purchases = saved.purchases;
        username = saved.username;
        document.getElementById("output").textContent = `Welcome back, ${username}! Remaining â‚±${remaining}`;
        displayCatalog();
    }
}

window.onload = loadData;
</script>
</body>
</html>
