<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            cursor: pointer;
        }
        .output {
            margin-top: 15px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Money Tracker ðŸ’¸</h2>

    <input type="text" id="username" placeholder="Enter your username">
    <input type="number" id="budget" placeholder="Enter your budget (â‚±)">
    <button onclick="startTracker()">Start</button>

    <div class="output" id="output"></div>
</div>

<script>
let remaining = 0;

function startTracker() {
    const name = document.getElementById("username").value;
    const budget = parseFloat(document.getElementById("budget").value);
    const output = document.getElementById("output");

    if (!name || isNaN(budget)) {
        output.textContent = "Bro fill everything up properly ðŸ˜­";
        return;
    }

    remaining = budget;
    output.textContent =
        `Welcome, ${name}!\n` +
        `Let's Set Up Your Maximum Expenditure For The Month!\n\n` +
        `Thank You For Setting Up Your Account.\n` +
        `You Currently Have â‚±${remaining} Left To Spend!`;
}

function addPurchase() {
    if (remaining <= 0) {
        alert("You cannot spend anymore!!!");
        return;
    }

    const spent = parseFloat(prompt("Enter the amount you spent (â‚±):"));

    if (isNaN(spent)) return;

    if (spent > remaining) {
        alert("You cannot spend more than what you have left!");
    } else {
        remaining -= spent;
        document.getElementById("output").textContent +=
            `\n\nPurchase Recorded!\nYou now have â‚±${remaining} left.`;
    }
}
</script>

<button onclick="addPurchase()">Add Purchase</button>

</body>
</html>
